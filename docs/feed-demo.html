<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STOMT Feed Widget Demo</title>
</head>
<body>

<div id="stomt_feed"></div> <!-- place this where the feed should be -->
<script>
  // Include the STOMT JavaScript SDK
  (function(w, d, n, r, t, s) {
    w.Stomt = w.Stomt || [];
    t = d.createElement(n);
    s = d.getElementsByTagName(n)[0];
    t.async = 1;
    t.src = r;
    s.parentNode.insertBefore(t, s);
  })(window, document, 'script', 'https://www.stomt.com/widget.js');

  // Adjust the 'APP_ID' to your application id
  // you can find it here: https://www.stomt.com/YOUR_PAGE/apps
  Stomt.push(['addFeed', {appId: 'AfRaltKwqi39T8nSXdzPsmCtx', resize: false}]);
</script>

<style>
  .stomt-feed-iframe {
    height: 100%;
    min-height: 600px;
    width: 100%;
    max-width: 440px;
    overflow: hidden;
    border: none;
    margin: auto;
  }

  body {
    overflow: hidden;
  }

  #stomt_feed {
    display: flex;
  }
</style>
</body>
</html>
